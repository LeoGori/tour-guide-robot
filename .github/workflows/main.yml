name: Docker Images CI

on:
  schedule:
  - cron: "0 2 * * 1-5"
  workflow_dispatch:


jobs:
  build-r1Core2:
    runs-on: ubuntu-latest

    steps:
    - name: Info
      run: |
       echo "Event type: ${{github.event_name}}"
    - name: Change docker to experimental mode
      run: |
       sudo rm -rf /etc/docker/daemon.json
       echo '{"experimental": true}' | sudo tee -a /etc/docker/daemon.json
    - name: Restart docker daemon
      run: sudo systemctl restart docker
    - uses: actions/checkout@v3
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build the Docker image
      working-directory: docker_stuff/docker_core2/
      run: |
       if [ ${{ github.event_name }} == 'schedule' ]; then
          echo "Building development image"
          sudo docker build --tag elandini84/r1images:r1Core2_devel .
       elif [ ${{ github.event_name }} == 'workflow_dispatch' ]; then
          echo "Building stable image"
          sudo docker build --tag elandini84/r1images:r1Core2_stable .
       else
          echo "Failure!"
          exit 1
       fi
    - name: Push image
      run: |
       if [ ${{ github.event_name }} == 'schedule' ]; then
          echo "Pushing development image"
          docker push elandini84/r1images:r1Core2_devel
       elif [ ${{ github.event_name }} == 'workflow_dispatch' ]; then
          echo "Pushing stable image"
          docker push elandini84/r1images:r1Core2_stable
       else
          echo "Failure!"
          exit 1
       fi


